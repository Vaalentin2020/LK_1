plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


repositories {
    mavenCentral()
}

dependencies {
//Selenide
    implementation group: 'com.codeborne', name: 'selenide', version: '5.14.2'
    //TestNG
    compile group: 'org.testng', name: 'testng', version: '6.14.3'
}
test {
    useTestNG()
    testLogging {
        events "PASSED", "FAILED", "SKIPPED"
    }
}